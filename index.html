<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>给你的一封信</title>
  <style>
    body {
      background-color: #ffe6e6;
      text-align: center;
      padding-top: 100px;
      font-family: "Arial", sans-serif;
    }

    h1 {
      color: #ff4d4d;
      font-size: 50px;
      animation: pulse 2s infinite;
    }

    p {
      color: #333;
      font-size: 24px;
      margin-top: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>我 ❤️ 你</h1>
  <p>愿你的每一天都像今天一样开心！</p>
</body>
</html>
